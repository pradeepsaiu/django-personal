{%load staticfiles%}
<!DOCTYPE html>
<head>
	<link rel = "stylesheet" href="{% static 'normalize.css' %}"></link>
	<link rel = "stylesheet" href="{% static 'main.css' %}"></link>
	<!-- Latest compiled and minified CSS -->

	<title>Pradeeps</title>
</head>
<body>
	<main>

			<div class="header">
					<h1>Pradeep Sai Uppula</h1>
			</div>

			<div class="navigation" >
				<a>Education</a>
				<a>Projects</a>
				<a>Work Experience</a>
			</div>

			<div class="sections">
					{% for each in proj_list %}
						<section class ="element clear">
								<img src='{{each.image}}'/>
								<h2> {{ each.name }} </h2>
								<p class='proj-title'> {{ each.title }} </p>
								<p class='proj-year'> {{ each.year }}   </p>
						</section>
					{% endfor %}
			</div>

	</main>
</body>
