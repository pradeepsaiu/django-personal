{%load staticfiles%}
<!DOCTYPE html>
<head>
	<link rel = "stylesheet" href="{% static 'normalize.css' %}"></link>
	<link rel = "stylesheet" href="{% static 'main.css' %}"></link>
	<!-- Latest compiled and minified CSS -->

	<title>Pradeeps</title>
</head>
<body>
	<main>

			<header class="hero">
					<p class="logo">Pradeep Sai Uppula</p>
			</header>

			<div class="navigation" >
				<a>Education</a>
				<a>Projects</a>
				<a>Work Experience</a>
			</div>

			<div class="sections">
					{% for each in proj_list %}
						<section class ="element clear">
								<img src='{{each.image}}'/>
								<h2> {{ each.name }} </h2>
								<p class='proj-title'> {{ each.title }} </p>
								<p class='proj-year'> {{ each.year }}   </p>
						</section>
					{% endfor %}
			</div>

			<div class="overlay">
				<a href="#">About</a>
				<a href="#">Services</a>
				<a href="#">Clients</a>
				<a href="#">Contact</a>
			</div>

	</main>
</body>
